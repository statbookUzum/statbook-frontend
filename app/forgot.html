<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Statebook</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body class="page__body auth">

  <header class="header">
    <div class="container">
      <a class="logo" href="#">
        <img src="./img/logo.svg" alt="логотип statbook">
      </a>
    </div>
  </header>

  <main class="main">
    <div class="loader">
  <div class="container loader__container">
    <img src="./img/loader.svg" alt="веб-сайт загружается">
    <p class="loader__text">
      сервис аналитики для продавцов на uzum. очень скоро
    </p>
  </div>
</div>

    <h1 class="visually-hidden">
      Восстановить пароль на statbook
    </h1>
    <div class="container main__container">
      <div class="auth-form">
        <a class="auth-form__back" href="./login.html">
          <span class="visually-hidden">back</span>
        </a>
        <form id="retrieval-form" action="#">
          <h2 class="auth-form__title">
            Восстановить пароль
          </h2>
          <div class="auth-form__subtitle">
            Введите свою почту и мы отправим письмо с ссылкой для восстановления пароля
          </div>

          <label class="auth-form__label auth-form__label--mail">
            <input class="auth-form__input" type="email" name="email" placeholder="Введите вашу почту">
          </label>

          <button class="auth-form__submit btn-reset form-button" type="submit">
            Отправить письмо
          </button>

          <div class="auth-form__bottom auth-form__bottom--retrieval">
            Не пришло письмо?
            <button type="button" class="auth-form__bottom-btn btn-reset">
              Отправить еще раз
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
  <div class="container footer__container">
    <div class="footer__links">
      <a href="#" class="footer__link">Политика конфиденциальности</a>
      <a href="#" class="footer__link">Пользовательское соглашение</a>
    </div>
    <div class="footer__copy">
      Statbook 2023 Все права защищены
    </div>
  </div>
</footer>

</body>

</html>
