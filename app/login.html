<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Statebook</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body class="page__body auth">

  <header class="header">
    <div class="container">
      <a class="logo" href="#">
        <img src="./img/logo.svg" alt="логотип statbook">
      </a>
    </div>
  </header>

  <main class="main">
    <div class="loader">
  <div class="container loader__container">
    <img src="./img/loader.svg" alt="веб-сайт загружается">
    <p class="loader__text">
      сервис аналитики для продавцов на uzum. очень скоро
    </p>
  </div>
</div>

    <h1 class="visually-hidden">
      Авторизоваться на statbook
    </h1>
    <div class="container main__container">
      <div class="auth-form">
        <a class="auth-form__back" href="./registration.html">
          <span class="visually-hidden">back</span>
        </a>
        <form id="authorization-form" action="#">
          <h2 class="auth-form__title">
            Добро пожаловать
          </h2>

          <label class="auth-form__label auth-form__label--mail">
            <input class="auth-form__input" type="email" name="email" placeholder="Введите вашу почту">
          </label>
          <label class="auth-form__label auth-form__label--password">
            <input class="auth-form__input" type="password" name="password" placeholder="Придумайте ваш пароль">
          </label>

          <div class="auth-form__text">
            <span>
              Другой способ
            </span>
          </div>
          <div class="auth-form__quick-wrapper">
            <button id="auth-google" class="auth-form__quick btn-reset" type="button">
              Google
            </button>
            <button id="auth-facebook" class="auth-form__quick btn-reset" type="button">
              Facebook
            </button>
          </div>

          <button class="auth-form__submit form-button btn-reset" type="submit">
            Войти
          </button>

          <div class="auth-form__bottom auth-form__bottom--authorization">
            <label class="custom-checkbox">
              <input type="checkbox" class="custom-checkbox__field">
              <span class="custom-checkbox__content">Запомнить меня</span>
            </label>
            <a href="./forgot.html" class="auth-form__bottom-btn btn-reset">
              Забыли пароль?
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
  <div class="container footer__container">
    <div class="footer__links">
      <a href="#" class="footer__link">Политика конфиденциальности</a>
      <a href="#" class="footer__link">Пользовательское соглашение</a>
    </div>
    <div class="footer__copy">
      Statbook 2023 Все права защищены
    </div>
  </div>
</footer>

</body>

</html>
